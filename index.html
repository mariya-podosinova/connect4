<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Connect4</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Connect 4 GAME</h2>
      <div class="board">
        <div class="row">
          <div class="cell" id="cell00" onClick="handleClick()"></div>
          <div class="cell" id="cell01"></div>
          <div class="cell" id="cell02"></div>
          <div class="cell" id="cell03"></div>
          <div class="cell" id="cell04"></div>
          <div class="cell" id="cell05"></div>
          <div class="cell" id="cell06"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell07"></div>
          <div class="cell" id="cell08"></div>
          <div class="cell" id="cell09"></div>
          <div class="cell" id="cell10"></div>
          <div class="cell" id="cell11"></div>
          <div class="cell" id="cell12"></div>
          <div class="cell" id="cell13"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell14"></div>
          <div class="cell" id="cell15"></div>
          <div class="cell" id="cell16"></div>
          <div class="cell" id="cell17"></div>
          <div class="cell" id="cell18"></div>
          <div class="cell" id="cell19"></div>
          <div class="cell" id="cell20"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell21"></div>
          <div class="cell" id="cell22"></div>
          <div class="cell" id="cell23"></div>
          <div class="cell" id="cell24"></div>
          <div class="cell" id="cell25"></div>
          <div class="cell" id="cell26"></div>
          <div class="cell" id="cell27"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell28"></div>
          <div class="cell" id="cell29"></div>
          <div class="cell" id="cell30"></div>
          <div class="cell red" id="cell31"></div>
          <div class="cell" id="cell32"></div>
          <div class="cell" id="cell33"></div>
          <div class="cell" id="cell34"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell35"></div>
          <div class="cell" id="cell36"></div>
          <div class="cell" id="cell37"></div>
          <div class="cell" id="cell38"></div>
          <div class="cell" id="cell39"></div>
          <div class="cell" id="cell40"></div>
          <div class="cell yellow" id="cell41"></div>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="reset" class="btn player1-btn active-btn">
          Player 1
        </button>
        <button type="reset" class="btn reset-btn">Reset</button>
        <button type="reset" class="btn player2-btn">Player 2</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

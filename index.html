<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="#" />

    <title>Connect4</title>
  </head>
  <body>
    <!-- <button id="fetch-data">fetch data</button> -->
    <div class="wrapper">
      <header class="game-title">Connect 4 GAME</header>
      <p id="winner-display" class="winner-display-block">
        The winner is <span id="winner-name"></span>
      </p>
      <div class="wrapper-names">
        <form id="add-players" onsubmit="addPlayers(event);">
          <legend>Add players' names:</legend>
          <br />
          <label for="player1">Player 1</label>
          <input id="player1" type="text" name="player1" />

          <label for="player2">Player 2</label>
          <input id="player2" type="text" name="player2" />
          <br />

          <br />
          <input
            id="submit-btn"
            type="submit"
            value="Start"
            class="submit-btn btn"
          />
        </form>
      </div>
      <div class="board">
        <div class="row" id="row-0" onClick="handleClick()">
          <div class="cell" id="row-0-column-0"></div>
          <div class="cell" id="row-0-column-1"></div>
          <div class="cell" id="row-0-column-2"></div>
          <div class="cell" id="row-0-column-3"></div>
          <div class="cell" id="row-0-column-4"></div>
          <div class="cell" id="row-0-column-5"></div>
          <div class="cell" id="row-0-column-6"></div>
        </div>
        <div class="row" id="row-1" onClick="handleClick()">
          <div class="cell" id="row-1-column-0"></div>
          <div class="cell" id="row-1-column-1"></div>
          <div class="cell" id="row-1-column-2"></div>
          <div class="cell" id="row-1-column-3"></div>
          <div class="cell" id="row-1-column-4"></div>
          <div class="cell" id="row-1-column-5"></div>
          <div class="cell" id="row-1-column-6"></div>
        </div>
        <div class="row" id="row-2" onClick="handleClick()">
          <div class="cell" id="row-2-column-0"></div>
          <div class="cell" id="row-2-column-1"></div>
          <div class="cell" id="row-2-column-2"></div>
          <div class="cell" id="row-2-column-3"></div>
          <div class="cell" id="row-2-column-4"></div>
          <div class="cell" id="row-2-column-5"></div>
          <div class="cell" id="row-2-column-6"></div>
        </div>
        <div class="row" id="row-3" onClick="handleClick()">
          <div class="cell" id="row-3-column-0"></div>
          <div class="cell" id="row-3-column-1"></div>
          <div class="cell" id="row-3-column-2"></div>
          <div class="cell" id="row-3-column-3"></div>
          <div class="cell" id="row-3-column-4"></div>
          <div class="cell" id="row-3-column-5"></div>
          <div class="cell" id="row-3-column-6"></div>
        </div>
        <div class="row" id="row-4" onClick="handleClick()">
          <div class="cell" id="row-4-column-0"></div>
          <div class="cell" id="row-4-column-1"></div>
          <div class="cell" id="row-4-column-2"></div>
          <div class="cell" id="row-4-column-3"></div>
          <div class="cell" id="row-4-column-4"></div>
          <div class="cell" id="row-4-column-5"></div>
          <div class="cell" id="row-4-column-6"></div>
        </div>
        <div class="row" id="row-5" onClick="handleClick()">
          <div class="cell" id="row-5-column-0"></div>
          <div class="cell" id="row-5-column-1"></div>
          <div class="cell" id="row-5-column-2"></div>
          <div class="cell" id="row-5-column-3"></div>
          <div class="cell" id="row-5-column-4"></div>
          <div class="cell" id="row-5-column-5"></div>
          <div class="cell" id="row-5-column-6"></div>
        </div>
      </div>

      <div class="button-wrapper">
        <img
          src="https://png.pngtree.com/svg/20170904/the_golden_crown_309708.png"
          class="winner-img1"
          id="crown-display"
        />
        <button class="btn player1-btn active-btn">Player 1</button>
        <button type="reset" class="btn reset-btn">Play Again</button>
        <button class="btn player2-btn">Player 2</button>
        <img
          src="https://png.pngtree.com/svg/20170904/the_golden_crown_309708.png"
          class="winner-img2"
          id="crown-display"
        />
      </div>
      <div class="score-section" id="score-display">
        <header class="score-title">Current score</header>
        <span class="score-result" id="score-result-player1">0</span>
        <span class="score-dash">-</span>
        <span class="score-result" id="score-result-player2">0</span>
      </div>
    </div>
    <script src="./server-side/messingAroundFetch.js"></script>
    <script src="main.js"></script>
    <script src="connectors.js" type="text/javascript"></script>
  </body>
</html>
